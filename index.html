<!DOCTYPE html>
<html>

<head>
    <title>Train Scheduler</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta type='description' content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</head>

<body>
    <div class="container-fluid">
        <header class="row py-4 mb-5">
            <div class="col">
                <h1 class="display-1 text-center">All Aboard!</h1>
                <h2 class="text-center">A Train Scheduler</h2>
            </div>
        </header>
    </div>
    <div class="container">
    <section class="row mb-5">
        <div class="col">
            <table class="table table-striped table-bordered table-hover table-responsive-xl">
                <thead class="thead-dark">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="train-schedule">
                </tbody>
            </table>
        </div>
    </section>
    <section class="row">
        <div class="col-lg-12 col-8">
            <form>
                <div class="form-group">
                    <label for="train-name"><strong>Train Name</strong></label>
                    <input class="form-control" id="train-name" type="text" required />
                </div>
                <div class="form-group">
                    <label for="destination"><strong>Destination</strong></label>
                    <input class="form-control" id="destination" type="text" required />
                </div>
                <div class="form-group">
                    <label for="first-time"><strong>First Train Time</strong></label>
                    <input class="form-control" id="first-time" type="datetime" required pattern="[0-9]{2}:[0-9]{2}" />
                    <small class="form-text text-muted">Enter your start time as military time (HH:MM).</small>
                </div>
                <div class="form-group">
                    <label for="frequency"><strong>Frequency</strong></label>
                    <input class="form-control" id="frequency" type="number" required />
                    <small class="form-text text-muted">Enter the frequency of your train's arrival in minutes.</small>
                </div>
                <div class="form-group">
                    <div class="btn-group float-right" role="group">
                        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                        <button class="btn btn-secondary" id="clear">Clear</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    </div>


</body>

</html>
