<!DOCTYPE html>
<html>

<head>
    <title>Train Scheduler</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta type='description' content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Train Schedules</h1>
                <h2>Schedules for Trains</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table" >
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="train-schedule">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col">
                                <label for="train-name">Train Name</label>
                                <input id="train-name" type="text" required />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <label for="destination">Destination</label>
                                <input id="destination" type="text" required />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <label for="first-time">First Train Time (HH:MM - Military Time)</label>
                                <input id="first-time" type="datetime" required pattern="[0-9]{2}:[0-9]{2}"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <label for="frequency">Frequency (min)</label>
                                <input id="frequency" type="number" required />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
